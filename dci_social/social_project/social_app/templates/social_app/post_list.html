<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Post list</h1>
    <ul>
        {% for post in posts %}
        <li><a href="{% url 'post_detail' post_id=post.id %}">{{ post.user.username }} - {{ post.created_at }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
